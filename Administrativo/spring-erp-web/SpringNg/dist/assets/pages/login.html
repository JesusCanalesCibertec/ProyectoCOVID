<!DOCTYPE html>

<p-blockUI #pnl [blocked]="blocked">
    <div class="ui-g" style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;margin: auto;width:100px;height: 100px;">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <i class="fa fa-spinner fa-spin fa-5x" style="color:white; margin: 0 auto;"></i>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12" style="color:white; margin: 0 auto;">
            <strong>Procesando</strong>
        </div>
    </div>
</p-blockUI>

<html>

<head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>PrimeNG California </title>

    <!-- <link id="theme-css" rel="stylesheet" type="text/css" href="../theme/theme-blue.css">
    <link id="layout-css" rel="stylesheet" type="text/css" href="../layout/css/layout-blue.css">
    <link rel="stylesheet" type="text/css" href="primeng.min.css"> -->
</head>

<body class="login-body">
    <div class="login-topbar">
        <a href="#" class="logo">
            <img src="../layout/images/logo.png" alt="california-layout" />
        </a>
    </div>

    <img class="login-image" src="../layout/images/image-access.png" alt="california-layout" />

    <div class="login-panel ui-fluid">
        <div class="ui-g">
            <div class="ui-g-12 login-icon-container">
                <img class="login-icon" src="../layout/images/icon-login.png" alt="california-layout" />
            </div>
            <div class="ui-g-12 ui-lg-12 ui-md-12 logo-container">
                <span class="login-summary">Sign in to California</span>
                <div class="login-detail">
                    <span>Welcome, please use the form to sign-in network.</span>
                </div>
            </div>
            <div class="ui-g-12 ui-lg-12 ui-md-12">
                <div class="input-wrapper">
                    <label>E-mail address</label>
                    <input type="text" autocomplete="off" placeholder="usuario" class="ui-inputtext ui-widget"
                        pInputText [(ngModel)]="usuario.usuario" (keypress)="loginPress($event)" (blur)="cargarCompaniasPorUsuario()">
                </div>
            </div>
            <div class="ui-g-12 ui-lg-12 ui-md-12">
                <div class="input-wrapper">
                    <label>Password</label>
                    <input type="password" autocomplete="off" placeholder="clave" class="ui-inputtext ui-widget"
                        [(ngModel)]="usuario.clave" (keypress)="loginPress($event)">
                </div>
            </div>
            <div class="ui-g-12 ui-lg-12 ui-md-12">
                <div class="input-wrapper">
                    <p-dropdown [options]="companias" [(ngModel)]="usuario.compania" [ngStyle]="{'height':'100%'}"
                        [style]="{'width':'100%','height':'32px'}"></p-dropdown>
                </div>
            </div>
            <div class="ui-g-12 ui-lg-12 ui-md-12 chkbox-container">
                <div class="remember-me">
                    <input type="checkbox" class="ui-chkbox ui-chkbox-box">
                    <span>Remember me</span>
                    <a href="#">Reset Password</a>
                </div>
            </div>
            <div class="ui-g-12 ui-lg-12 ui-md-12 button-container">
                <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                    (click)="login()">
                    <span class="ui-button-text ui-c">Sign in</span>
                </button>

            </div>
        </div>
    </div>
</body>

</html>
