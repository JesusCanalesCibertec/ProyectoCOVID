<p-dialog header="Contratación Nueva de {{nombre}}" [(visible)]="verModal" modal="modal" showEffect="fade"
    hideEffect="size" [width]="550" [style]="{'margin-top':'10px'}">
    <div class="ui-fluid" #frm>
        <div class="ui-g ui-md ui-lg">
            <div class="ui-g-4 ui-md-1 ui-lg-3">
                <label>Modalidad<span style="color:#ff0000">*</span></label>
            </div>
            <div class="ui-g-8 ui-md-2 ui-lg-8">
                <p-dropdown [options]="modalidades" [(ngModel)]="contratacion.idModalidad"
                    [disabled]="deshabilitar || auxverificacion" (onChange)="cambiarModalidad()" [autoWidth]="false">
                </p-dropdown>
            </div>
        </div>
        <div class="ui-g ui-md ui-lg">
            <div class="ui-g-12 ui-md-3 ui-lg-3">
                <label>Cargo<span style="color:#ff0000">*</span></label>
            </div>
            <div class="ui-g-12 ui-md-9 ui-lg-8">
                <p-dropdown [options]="cargos" [(ngModel)]="contratacion.cargo"
                    [disabled]="deshabilitar || auxverificacion" appendTo="body" [autoWidth]="false">
                </p-dropdown>
            </div>
        </div>
        <div class="ui-g ui-md ui-lg">
            <div class="ui-g-4 ui-md-3 ui-lg-3">
                <label>Inicio<span style="color:#ff0000">*</span></label>
            </div>
            <div class="ui-g-8 ui-md-4 ui-lg-5">
                <p-calendar [(ngModel)]="contratacion.fechainicio" [monthNavigator]="true" [minDate]="fechaminima"
                    [yearNavigator]="true " [locale]="es" [disabledDays]="[0,6]" yearRange="1940:2200" appendTo="body"
                    [showIcon]="true" dateFormat="dd/mm/yy" [disabled]="deshabilitar || auxverificacion">
                </p-calendar>
            </div>
        </div>
        <div class="ui-g ui-md ui-lg">
            <div class="ui-g-4 ui-md-1 ui-lg-3">
                <label>Fin<span style="color:#ff0000">*</span></label>
            </div>
            <div class="ui-g-8 ui-md-4 ui-lg-5">
                <p-calendar [(ngModel)]="contratacion.fechafin" [monthNavigator]="true" [minDate]="fechaminima"
                    [yearNavigator]="true " [locale]="es" [disabledDays]="[0,6]" yearRange="1940:2200" appendTo="body"
                    [showIcon]="true" dateFormat="dd/mm/yy" [disabled]="deshabilitar || auxverificacion">
                </p-calendar>
            </div>
        </div>
        <div class="ui-g ui-md ui-lg">
            <div class="ui-g-12 ui-md-3 ui-lg-3">
                <label>N° de orden<span *ngIf="!auxmodalidad" style="color:#ff0000">*</span></label>
            </div>
            <div class="ui-g-12 ui-md-3 ui-lg-4">
                <input pInputText [(ngModel)]="contratacion.numeroorden" [disabled]="deshabilitar || auxmodalidad"
                    maxlength="7" type="text">
            </div>
        </div>
        <div class="ui-g ui-md ui-lg">
            <div class="ui-g-12 ui-md-3 ui-lg-3">
                <label>N° entregables</label>
            </div>
            <div class="ui-g-12 ui-md-3 ui-lg-4">
                <p-spinner [(ngModel)]="contratacion.numeroplazo" [min]="0" [max]="6"
                    [disabled]="deshabilitar || auxmodalidad">
                </p-spinner>
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-g ui-md ui-lg">

            <div class="ui-g-3 ui-md-2 ui-lg-3">
                <button *ngIf="!deshabilitar" pButton label="Guardar" icon="fa fa-save" type="button"
                    (click)="guardar()" style="width: 100%"></button>
            </div>
            <div class="ui-g-3 ui-md-2 ui-lg-6"></div>
            <div class="ui-g-3 ui-md-2 ui-lg-3">
                <button pButton label="Salir" icon="fas fa-sign-out-alt" iconPos="right" type="button" (click)="salir()"
                    style="width: 100%"></button>
            </div>
        </div>
    </p-footer>
</p-dialog>
