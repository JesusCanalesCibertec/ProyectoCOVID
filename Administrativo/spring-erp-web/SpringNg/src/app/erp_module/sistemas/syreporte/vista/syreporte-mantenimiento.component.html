<div class="ui-fluid" #frm>

  <p-panel header="SYREPORTE : {{getAccionNombre()}}">

    <div class="ui-g">

      <div class="ui-g-5 ui-md-3 ui-lg-2">
        <button pButton label="Guardar" icon="fa fa-save" type="button" class="ui-button"
          (click)='guardar()'></button>
      </div>
      <div class="ui-g-2 ui-md-6 ui-lg-8">
      </div>
      <div class="ui-g-5 ui-md-3 ui-lg-2">
        <button pButton label="Salir" icon="fa fa-mail-reply" type="button" class="ui-button"
          (click)="salir()"></button>
      </div>

    </div>
  </p-panel>


  <p-panel header="Información General">

    <div class="ui-g">


      <div class="ui-g-12 ui-md-2 ui-lg-1">
        <label>Aplicación  <span style="color:#ff0000">*</span></label>
      </div>

      <div class="ui-g-12 ui-md-6 ui-lg-2">
        <p-dropdown [disabled]="accion==ACCIONES.EDITAR" [options]="lstAplicacion" [(ngModel)]="syReporte.aplicacioncodigo"
          [style]="{'width':'100%'}" [autoWidth]="false"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-2 ui-lg-1">
        <label>Código  <span style="color:#ff0000">*</span></label>
      </div>

      <div class="ui-g-12 ui-md-2 ui-lg-1">
        <input pInputText type="text" style="width:100%" [(ngModel)]="syReporte.reportecodigo"
          maxlength="3" [disabled]="accion==ACCIONES.EDITAR" />
      </div>

      <div class="ui-g-12 ui-md-2 ui-lg-1">
        <label>Nombre  <span style="color:#ff0000">*</span>
        </label>
      </div>

      <div class="ui-g-12 ui-md-2 ui-lg-4">
        <input pInputText type="text" style="width:100%" [(ngModel)]="syReporte.descripcionlocal"
          maxlength="200" />
      </div>

      <div class="ui-g-12 ui-md-2 ui-lg-1">
        <label>Tipo Reporte</label>
      </div>

      <div class="ui-g-12 ui-md-2 ui-lg-1">
        <p-dropdown [options]="lstTipoReporte" [(ngModel)]="syReporte.tiporeporte" [style]="{'width':'100%'}"
          [autoWidth]="false"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-2 ui-lg-1">
        <label>Estado</label>
      </div>

      <div class="ui-g-12 ui-md-2 ui-lg-1">
        <p-dropdown [options]="lstEstado" [(ngModel)]="syReporte.estado" [style]="{'width':'100%'}"
          [autoWidth]="false" [disabled]="accion == ACCIONES.NUEVO"></p-dropdown>
      </div>


    </div>
  </p-panel>

</div>
