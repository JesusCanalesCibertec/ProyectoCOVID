
<div class="ui-fluid" #frm>
  <p-dialog header="RECURSO : Edición" [(visible)]="verSelector" modal="modal" width="800">
    <p-panel header="Información">
      <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-2">
          <label>Compañia</label>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-3">
          <input pInputText type="text" disabled [(ngModel)]="this.nombreCompania" />
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-2">
          <label>Tipo Recurso</label>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-3">
          <input pInputText type="text" disabled [(ngModel)]="companyownerrecurso.tiporecurso"
          />
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-2">
          <label>Periodo
            <span style="color:#ff0000">*</span>
          </label>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-2">
          <input pInputText type="text" maxlength="6" [(ngModel)]="companyownerrecurso.periodo"
          />
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-g-4 ui-md-2 ui-lg-10 bordesDiv">
          <img *ngIf="imageSrc" [src]="imageSrc" height="384" width="593">
        </div>
        <div class="ui-g-4 ui-md-2 ui-lg-2">

          <div class="ui-g">
            <div class="ui-g-6 ui-md-6 ui-lg-12">
              <input #photoRecurso type="file" class="form-control" style="display:none" (change)="cargarRecurso(photoRecurso)">
              <button pButton label="Subir" icon="fa fa-plus" class="ui-button" type="button" (click)="photoRecurso.click()"></button>
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-4 ui-md-2 ui-lg-12">
              <button pButton label="Eliminar" icon="fa fa-trash" class="ui-button" type="button"
                (click)="eliminarImagen()"></button>
            </div>
          </div>

          <!-- label="Cambiar Foto ({{fotoMaxSizeMb}} mb)" -->



        </div>
      </div>
    </p-panel>

    <div class="ui-g">
      <div class="ui-g-12 ui-md-6 ui-lg-2">
        <button pButton label="Guardar" icon="fa fa-save" class="ui-button" type="button"
          (click)="guardar()"></button>
      </div>
      <div class="ui-g-12 ui-md-6 ui-lg-8"></div>

      <div class="ui-g-12 ui-md-6 ui-lg-2">
        <button pButton label="Salir" icon="fa fa-history" class="ui-button" type="button"
          (click)='verSelector=false'></button>
      </div>
    </div>
  </p-dialog>
</div>
