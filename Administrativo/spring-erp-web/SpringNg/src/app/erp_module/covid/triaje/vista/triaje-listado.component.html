<p-blockUI [blocked]="blocked">
    <div class="ui-g"
        style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;margin: auto;width:100px;height: 100px;">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <i class="fa fa-spinner fa-spin fa-5x" style="color:white; margin: 0 auto;"></i>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12" style="color:white; margin: 0 auto;">
            <strong>Procesando</strong>
        </div>
    </div>
</p-blockUI>

<div class="ui-fluid" #frm>
    <div class="ui-g ui-md ui-lg">
        <div class="ui-g-12 ui-md-12 ui-lg-4">
            <p-panel header="{{nombre}} : Triajes">
                <!-- <p-table #dt [columns]="cols" [scrollable]="true" selectionMode="single" [responsive]="true"
                [paginator]="true" [value]="filtro.paginacion.listaResultado" [lazy]="true"
                (onLazyLoad)="cargarPaginacion($event)" [rows]="15"
                [totalRecords]="filtro.paginacion.registroEncontrados"> -->
                <p-table #dt [columns]="cols" [scrollable]="true" selectionMode="single" [responsive]="true">
                    <ng-template pTemplate="colgroup" let-columns>
                        <colgroup>
                            <col *ngFor="let col of columns" [style.width.px]="col.width">
                        </colgroup>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-row let-columns="columns">
                        <tr [pSelectableRow]="row">
                            <td class="textoCentrado">{{row.codigo}}</td>
                            <td class="textoCentrado">{{row.documento}}</td>
                            <td class="textoCentrado">{{row.nomestado}}</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage" let-columns>
                        <tr>
                            <td [attr.colspan]="columns.length">
                                No se encontraron registros
                            </td>
                        </tr>
                    </ng-template>
                    <!-- <ng-template pTemplate="summary">
                Registros encontrados : {{filtro.paginacion.registroEncontrados}}
            </ng-template> -->
                </p-table>
            </p-panel>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-8">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <p-fieldset legend="SÍNTOMATOLOGÍA">
                    <div class="ui-g ui-md ui-lg">
                        <div class="ui-g-12 ui-md-3 ui-lg-3">
                            <label>
                                <h3>Síntomas seleccionados:</h3>
                            </label>
                        </div>
                        <div class="ui-g-12 ui-md-3 ui-lg-4">

                        </div>
                        <div class="ui-g-4 ui-md-3 ui-lg-2">
                            <label>Fecha de inicio</label>
                        </div>
                        <div class="ui-g-8 ui-md-4 ui-lg-3">
                            <p-calendar [monthNavigator]="true" [yearNavigator]="true " [locale]="es"
                                yearRange="1940:2200" appendTo="body" [disabledDays]="[0,6]" [showIcon]="true"
                                dateFormat="dd/mm/yy">
                            </p-calendar>
                        </div>
                    </div>
                    <div class="ui-g ui-md ui-lg">
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Disminución en los sentidos de olfato y gusto"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Tos"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Dolor de garganta"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                    </div>
                    <div class="ui-g ui-md ui-lg">
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Dificultad para respirar"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Congestión Nasal"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Fiebre"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                    </div>
                </p-fieldset>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <p-fieldset legend="SITUACIONES DE RIESGO">
                    <div class="ui-g ui-md ui-lg">
                        <div class="ui-g-12 ui-md-3 ui-lg-12">
                            <label>
                                <h3>¿En los últimos 14 días, has tenido contacto con un caso confirmado de COVID-19?
                                </h3>
                            </label>
                        </div>
                        <div class="ui-g-6 ui-md-4 ui-lg-3">
                            <p-radioButton name="situacion1" label="Si" value="Si"></p-radioButton>
                        </div>

                        <div class="ui-g-6 ui-md-3 ui-lg-3">
                            <p-radioButton name="situacion1" label="No" value="No"></p-radioButton>
                        </div>
                    </div>
                    <div class="ui-g ui-md ui-lg">
                        <div class="ui-g-12 ui-md-3 ui-lg-12">
                            <label>
                                <h3>¿En los últimos 14 días, te has desplazado a un distrito diferente al de docimicilio
                                    actual?</h3>
                            </label>
                        </div>
                        <div class="ui-g-6 ui-md-4 ui-lg-3">
                            <p-radioButton name="situacion2" label="Si" value="Si"></p-radioButton>
                        </div>

                        <div class="ui-g-6 ui-md-3 ui-lg-3">
                            <p-radioButton name="situacion2" label="No" value="No"></p-radioButton>
                        </div>
                    </div>
                    <div class="ui-g ui-md ui-lg">
                        <div class="ui-g-12 ui-md-3 ui-lg-12">
                            <label>
                                <h3>¿Trabajas en un establecimiento de salud o has estado en uno?</h3>
                            </label>
                        </div>
                        <div class="ui-g-6 ui-md-4 ui-lg-3">
                            <p-radioButton name="situacion3" label="Si" value="Si"></p-radioButton>
                        </div>

                        <div class="ui-g-6 ui-md-3 ui-lg-3">
                            <p-radioButton name="situacion3" label="No" value="No"></p-radioButton>
                        </div>
                    </div>
                </p-fieldset>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <p-fieldset legend="CONDICIONES MÉDICAS">
                    <div class="ui-g ui-md ui-lg">
                        <div class="ui-g-12 ui-md-3 ui-lg-12">
                            <label>
                                <h3>Enfermedades o condiciones médicas seleccionadas:</h3>
                            </label>
                        </div>
                    </div>
                    <div class="ui-g ui-md ui-lg">
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Obesidad"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Enfermedad pulmonar crónica"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Asma"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                    </div>
                    <div class="ui-g ui-md ui-lg">
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Diabetes"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Hipertensión Arterial"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Enfermedad cardiovascular"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                    </div>
                    <div class="ui-g ui-md ui-lg">
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Insuficiencia renal crónica"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p-checkbox label="Cáncer"></p-checkbox>
                            <!-- <p-checkbox [(ngModel)]="estadoBol"></p-checkbox> -->
                        </div>
                    </div>
                </p-fieldset>
            </div>
        </div>
    </div>


    <p-confirmDialog header="Confirmación" icon="fa fa-question-circle" width="300" #cd>
        <p-footer>
            <div class="ui-g ui-g-nopad">
                <div class="ui-g-6 ui-md-6 ui-lg-5">
                    <button type="button" pButton icon="fa fa-check" label="Si" (click)="cd.accept()"></button>
                </div>
                <div class="ui-g-6 ui-md-6 ui-lg-5">
                    <button type="button" pButton icon="fa fa-close" label="No" (click)="cd.reject()"></button>
                </div>
            </div>
        </p-footer>
    </p-confirmDialog>
</div>
